<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Menu</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Restaurant Name</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <!-- nav links here -->
          </ul>
        </div>
      </div>
    </nav>

    <!-- Starters Section -->
    <section id="starters" class="menu-section container">
      <h2 class="mb-4">Today's Starters</h2>
      <div class="row">
        <!-- Add starter recipes here -->
      </div>
    </section>

    <!-- Main Courses Section -->
    <section id="main-courses" class="menu-section container">
      <h2 class="mb-4">Main Courses</h2>
      <div class="row">
        <!-- Add main courses recipes here -->
      </div>
    </section>

    <!-- Desserts Section -->
    <section id="desserts" class="menu-section container">
      <h2 class="mb-4">Desserts</h2>
      <div class="row">
        <!-- Add dessert recipes here -->
      </div>
    </section>

    <!-- Beverages Section -->
    <section id="beverages" class="menu-section container">
      <h2 class="mb-4">Beverages</h2>
      <div class="row">
        <!-- Add beverage recipes here -->
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <span>&copy; 2024 Restaurant Name</span>
      </div>
    </footer>
  </body>
</html>
